<!DOCTYPE html>

      <style>
         .display-1 {
         font-size: 1rem;
         font-weight: 500;
         line-height: 0;
         }
         .card-body {
         -ms-flex: 1 1 auto;
         flex: 1 1 auto;
         padding: 0.25rem;
         }
         .fa-5x {
         font-size: 2em;
         }
         .fa-4x {
         font-size: 2em;
         }
         .text-center {
         text-align: left!important;
         }
         body {
         padding-top:30px;
         }
         body, html {
         height:100%;
         }
         .badge-outline-success {
         color: #27ae60;
         border: 1px solid #27ae60;
         background-color: transparent;
         }
         .badge-outline {
         color: #040411;
         border: 1px solid #040411;
         background-color: transparent;
         }
         .card {
         overflow:hidden;
         }
         .card-body .rotate {
         z-index: 8;
         float: right;
         height: 100%;
         }
         .card-body .rotate i {
         color: rgba(20, 20, 20, 0.15);
         position: absolute;
         left: 0;
         left: auto;
         right: -10px;
         bottom: 0;
         display: block;
         -webkit-transform: rotate(-44deg);
         -moz-transform: rotate(-44deg);
         -o-transform: rotate(-44deg);
         -ms-transform: rotate(-44deg);
         transform: rotate(-44deg);
         }
         .dyn-height {
         max-height:350px;
         overflow-y:auto;
         }
         .nav-pills .nav-link.active {
         background-color: transparent!important;
         }
         #topOfScreen {
         display: none;
         position: fixed;
         bottom: 20px;
         right: 30px;
         z-index: 99;
         font-size: 18px;
         outline: none;
         cursor: pointer;
         padding: 15px;
         border-radius: 4px;
         }
         #topOfScreen:hover {
         background-color: #28a745;
         }
         .custom-tab {
         padding: 10px 15px;
         margin-right: 3px;
         border: solid 1px #fff;
         border-bottom: none;
         cursor:pointer;
         }
         .custom-tab .active {
         border-bottom:solid 1px #032a33;
         }
         #execution-data {
         padding: 10px;
         border: solid 1px #fff;
         border-top: none;
         }
         .card-header .fa {
         transition: .3s transform ease-in-out;
         }
         .card-header .collapsed .fa {
         transform: rotate(90deg);
         }
      </style>
   </head>
